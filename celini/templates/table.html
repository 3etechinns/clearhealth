<table class="data" width="100%" border="0" cellspacing="1" cellpadding="0">
	{$pager}
	<tr bgcolor="EFEFEF">
		{$columnLabels}
	</tr>
	{foreach from=$table item=row}
	<tr>
		{foreach from=$row item=col}
		<td>{$col}</td>
		{/foreach}
	</tr>
	{foreachelse}
	<tr>
		<td colspan="{$numColumns}">No Data Found</td>
	</tr>
	{/foreach}
</table>
