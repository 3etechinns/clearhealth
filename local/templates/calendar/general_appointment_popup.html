<html>
<head>
{literal}
<script language="javascript">
function make_appointment_parent() {
	opener.document.forms.make_appointment.user_id.selectedIndex = document.forms.make_appointment.user_id.selectedIndex;
	opener.document.forms.make_appointment.date.value = 		document.forms.make_appointment.date.value;
	opener.document.forms.make_appointment.start_time.value = 	document.forms.make_appointment.start_time.value;
	opener.document.forms.make_appointment.end_time.value = 	document.forms.make_appointment.end_time.value;
	opener.document.forms.make_appointment.notes.value = 		document.forms.make_appointment.notes.value;
	opener.document.forms.make_appointment.external_id.value = document.forms.make_appointment.external_id.value;
	opener.document.forms.make_appointment.occurence_id.value = document.forms.make_appointment.occurence_id.value;
	opener.document.forms.make_appointment.process.value = 		document.forms.make_appointment.process.value;
	opener.document.forms.make_appointment.submit();
	self.close();
	  
	
}
</script>
{/literal}
</head>
<body>
<link rel="stylesheet" type="text/css" href="{$base_dir}main.css">
<table width="170" border="0" cellpadding="0" cellspacing="0" class="calborder">

	<tr height="20">
		<td align="center" class="sideback"><div style="height: 20px; margin-top: 3px;" class="G10BOLD">
		{if $edit_app}
		{l}Editing App{/l} #{$edit_oc->get_id()}
		{else}
		{l}Add Appointment{/l}
		{/if}
		</div></td>
	</tr>
	<tr>
		<td bgcolor="#FFFFFF" align="left">
			<div style="padding: 5px;">
			<form name="make_appointment" onSubmit="make_appointment_parent();">
			<select name="user_id" class="query_style">
			{if $edit_app}
			{html_options options=$users_array selected=$edit_oc->get_user_id()}
			{else}
			{html_options options=$users_array selected=$selected_user}
			{/if}			
			</select>
			<br>
			
			<p style="align: center; font-weight:bold;">{$rooms_practice_array[$selected_location]}</p>
			<input type="hidden" name="location_id" value="{$selected_location}">
			
			<table border="0">
				<tr>
					<td>{l}Date{/l}</td><td><input type="text" name="date" size="9" value="{$edit_oc->get_date()}"></td>
				</tr>
				<tr>
					<td>{l}Patient{/l}</td><td>{l}Time{/l}</td>
				</tr>
				<tr>
					<td valign="top"><input type="text" name="external_id" size="6"  value="{$edit_oc->get_external_id()}"><br>
						<a href="javascript:{literal}{}{/literal}" onclick="var URL='{$base_dir}index.php/patientFinder?find&form_name=make_appointment%5B%27external_id%27%5D'; window.open(URL, 'queue', 'toolbar=0,scrollbars=1,location=0,statusbar=1,menubar=0,resizable=1,width=450,height=400,left = 425,top = 250');"><img src="{$base_dir}images/stock_search-16.png" border="0"></a>&nbsp;&nbsp;<a href="/openemr/interface/new/new_patient.php" target="_top">New</a>
					</td>
					<td><input type="text" name="start_time" size="5" value="{$edit_oc->get_start_time()}"><br>
						<input type="text" name="end_time" size="5" value="{$edit_oc->get_end_time()}">
					</td>
				</tr>
				<tr>
					<td colspan="2">{l}Title{/l}</td>
				</tr>
				<tr>
					<td colspan="2"><input type="text" name="notes" size="15" value="{$edit_oc->get_notes()}"></td>
				</tr>
				<tr>
					<td colspan="2"><input type="button" style="font-size:8pt;" name="make_appointment" value="Make Appointment" onClick="make_appointment_parent()"></td>
				</tr>
			</table>
			<input type="hidden" name="occurence_id" value="{$edit_oc->get_id()}">
			<input type="hidden" name="process" value="true">
			</form>
</div>		</td>
	</tr>
</table>
</body>
</html>
