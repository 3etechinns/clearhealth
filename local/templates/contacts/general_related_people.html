	<fieldset class="radio" id="people">
		<legend>Employees {clni_section_links name="employees"}</legend>
<table class="data" width="100%" border="0" cellspacing="1" cellpadding="0">
        {$pager}
        <tr bgcolor="EFEFEF">
		<th>Name</th><th>Email</th><th>Phone</th>
        </tr>
	{foreach from=$company->get_people() item=row}
	<tr>
		<td><a href="{$EDIT_PERSON_ACTION}&person_id={$row.person_id}">{$row.name}</a></td>
		<td>{$row.email}</td>
		<td>{$row.phone}</td>
		<td><a onClick="return confirm('Remove relationship between {$company->get('name')} and {$row.name}')" href="{$DELETE_PERSON_RELATION_ACTION}id={$row.person_id}&process=true">remove</a></td>
        </tr>
        {foreachelse}
        <tr>
                <td colspan="4">No Employees</td>
        </tr>
        {/foreach}
</table>
{*<a href="{$ADD_PERSON}" target="person">Relate a new person</a>*}
</fieldset>
