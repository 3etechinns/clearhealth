<fieldset id="TemplateList">
	<legend>{l}Visit Queue Templates{/l}</legend>
<a href="{link action='Setup' controller='VisitQueue'}">{l}Add Template{/l}</a><br />

	<a href="{link action='Setup' controller='VisitQueue'}template_id={$tkey}">{$t}</a> <a href="{link}delete_id={$tkey}&process=true">{l}X{/l}</a><br />
{foreachelse}

{/foreach}
</fieldset>
