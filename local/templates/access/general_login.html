<html>
<body>
<form name="login" method="post" action="{$TOP_ACTION}">
<table align="center">
	<tr>
		<td colspan="2"><br><br>{l}Welcome{/l}<br><br>
		{if $error}
			{$error}<br><br>
		{/if}</td>
	</tr>
	<tr>
		<td>{l}Username{/l}:&nbsp;</td>
		<td><input type="text" name="username" size="15" value="{$username}"></td>
	</tr>
	<tr>
		<td>{l}Password{/l}:&nbsp;</td>
		<td><input type="password" name="password" size="15"></td>
	</tr>
	<tr>
		<td colspan="2" align="center"><br><input type="submit" name="submit" value="Login"></td>
	</tr>
</table>
<input type="hidden" name="process" value="{$PROCESS}">
</form>
</body>
</html>
