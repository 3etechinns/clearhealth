<fieldset>
	<legend>Email Addresses</legend>
	
	
	<table>
		<tr>
			<td>{l}Primary Email{/l}</td>
			<td>{clni_input type="string" name="person[email]" value=$person->value('email')}</td>
		</tr>
		
		<tr>
			<td>{l}Secondary Email{/l}</td>
			<td>{clni_input type="string" name="person[secondary_email]" value=$person->value('secondary_email')}</td>
		</tr>
		
		<tr>
			<td>&nbsp;</td>
			<td>{clni_input type="submit" value="Update"}</td>
		</tr>
	</table>
</fieldset>
