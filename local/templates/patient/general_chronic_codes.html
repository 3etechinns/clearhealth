<fieldset>
	<legend>Chronic Care Codes</legend>

	{foreach from=$chronicCodes item=row}
	<div>
	<input name="PatientChronicCode[{$row.key}]" type="hidden" value="0">
	<label class="inline"><input name="PatientChronicCode[{$row.key}]" type="checkbox" value="1" {if $row.status}CHECKED{/if}> {$row.value}</label>
	</div>
	{/foreach}
	<input type="submit" value="Update">
</fieldset>
