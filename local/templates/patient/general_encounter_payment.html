<fieldset>
	<legend>Payment</legend>
	{$paymentGrid->render()}
	{if $paymentGrid->empty}
	<p>Encounter has no payments</p>
	{/if}
	<input type="hidden" name="payment[payment_id]" value="{$payment->get('payment_id')}">		
	<table>
		<tr>
			<td><label>Payment Type:</label></td>
			<td>{html_options name=payment[payment_type]  options=$payment->getPaymentTypeList() selected=$payment->get('payment_type')}{$payment->get('payment_type')}</td>
			<td><label>Amount Paid:</label></td>
			<td><input name="payment[amount]" size="6" type="text" value="{$payment->get("amount")}"></td>
		</tr>
		<tr>
			<td colspan="2"><input type="submit" value="{if $payment->get('id') > 0}Update{else}Add{/if}"></td>
		</tr>
	</table>
</fieldset>
