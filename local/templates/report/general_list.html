<table width="100%"  border="0" cellspacing="0" cellpadding="8">
<tr>
	<td><h1>Edit Report</h1>
		<h2>Click report name to edit</h2>
        <br>
        <table class="lumber" width="500" border="0" cellspacing="1" cellpadding="0">
		{$pager->render()}
	<tr bgcolor="EFEFEF">
		<th>Name</th><th>Description</th><th>View</th>
		
	</tr>
	{foreach from=$reports item=report}
	<tr>
		<td><a href="{$EDIT_ACTION}report={$report->get_id()}">{$report->get_label()}</a></td>
		<td>{$report->get_description()}</td>
		<td>
			{foreach from=$report->get_templates() item=template}
			<a href="{$VIEW_ACTION}id={$report->get_id()}&template_id={$template.report_template_id}">{$template.name}</a><br>
			{/foreach}
		</td>
	</tr>
	{foreachelse}
	<tr>
		<td colspan="6">No Reports Found</td>
	</tr>
	{/foreach}
</table>
