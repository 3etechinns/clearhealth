{if $returnTo}
<a href="{$returnTo}">Back</a>
{/if}
<h2>{$form->get('name')}</h2>
<p>{$form->get('description')}</p>
<p>{l}Edited at{/l}: {$data->get('last_edit')}</p>
{if $EDIT_ACTION}
<p><a href="{$EDIT_ACTION}">{l}Edit{/l}</a></p>
{/if}

<table>
	<tr>
		<th>{l}Name{/l}</th><th>{l}Value{/l}</th>
	</tr>
{foreach from=$data->allData() item=row}
	<tr>
		<td>{$row.name|make_label}</td>
		<td>{$row.value}</td>
	</tr>
{/foreach}
</table>
